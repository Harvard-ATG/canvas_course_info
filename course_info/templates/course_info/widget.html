{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
{% endblock %}
{% block extra_head %}
    <base target="_blank">
{% endblock %}

{% block content %}

    {# trying to force in the styles#}
    <script type="text/javascript" src="/static/bootstrap3/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/course_info.css">

    <div id="course_info_container" class="container-fluid">

        <table border="0" cellpadding="0" cellspacing="5">
            <tbody>
            {% for field in fields  %}
                <tr><td class="{{ field.class }}">{% autoescape off %}{{ field.value }}{% endautoescape %}</td></tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock %}
